            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <body>
        <header class="bg-black text-white d-flex justify-content-between align-items-center">
           <div class="logo">Toy<span>Store</span></div>
           <nav class="menu d-flex gap-3 align-items-center">
            <ul class="d-flex align-items-center list-unstyled gap-3">
                <li><a href="" class="text-white">Home</a></li>
                <li><a href="./pages/about.html" class="text-white">About</a></li>
                <li><a href="./pages/products.html" class="text-white">Products</a></li>

            </ul>
            <button>Login</button>
           </nav>

            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./Assets/banner1.avif" alt="banner1">
                    </div>
                    <div class="swiper-slide">
                        <img src="./Assets/banner2.avif" alt="banner2">
                    </div>
                    <div class="swiper-slide">
                        <img src="./Assets/banner3.jpg" alt="banner3">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
